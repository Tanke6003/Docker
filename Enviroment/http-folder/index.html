<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruben Farias</title>
</head>
<body>
    <h1>Este es un docker</h1>
    <div>
        <label for="message">Mensaje:</label>
        <input type="text" id="message" />
        <button onclick="guardarMensaje()">Guardar Mensaje</button>
    </div>
    <div>
        <button onclick="obtenerUltimoMensaje()">Obtener Último Mensaje</button>
        <p>Último mensaje: <span id="ultimoMensaje"></span></p>
    </div>

</body>
<script>
    const ultimoMensaje = document.getElementById('ultimoMensaje');
    function mostrarError(message) {
        alert(message);
    }

    function guardarMensaje() {
        const message = document.getElementById('message').value;
        fetch('http://localhost:8000/saveMessage', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                message: message
            })
        })
        .then(response => response.json())
        .then(data => {
            alert("Mensaje Guardado!!")
            console.log(data);
        })
        .catch(error => {
            mostrarError('Error al guardar el mensaje');
            console.error('There was a problem with the fetch operation:', error);
        });
    }

    function obtenerUltimoMensaje() {
        fetch('http://localhost:8000/getLastMessage')
        .then(response => response.json())
        .then(data => {
            ultimoMensaje.textContent = data.last_message;
            console.log(data);
        })
        .catch(error => {
            mostrarError('Error al obtener el último mensaje');
            console.error('There was a problem with the fetch operation:', error);
        });
    }
</script>
</html>
